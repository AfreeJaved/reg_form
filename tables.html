<!DOCTYPE html>
<html>
<head>
	<title>Tables in HTML</title>
</head>
<body>
	<h1>LEARNING TABLES IN <em><a abbr="Hyper text markup language">HTML</a></em></h1>
	<table border="1">
		<thead>
		<tr>
			<th>&nbsp;</th>
			<th>Season 1</th>
			<th>Season 2</th>
			<th>Season 3</th>
			<th>Season 4</th>
			<th>Season 5</th>
		</tr>
	    </thead>
		<tr>
			<th>The Vampire Diaries</th>
			<td>Watched</td>
			<td>Watched</td>
			<td>Watched</td>
			<td>Watched</td>
			<td>Not Watched</td>
		</tr>
		<tr>
			<th>The Originals</th>
			<td>Watched</td>
			<td>Watched</td>
			<td>Not Watched</td>
			<td>Not Watched</td>
			<td>Not Watched</td>
		</tr>
		<tbody>
    		<tr>
      			<td>Body content 1</td>
      			<td>Body content 2</td>
    		</tr>
  		</tbody>
  		<tfoot>
    		<tr>
      			<td>Footer content 1</td>
     			<td>Footer content 2</td>
    		</tr>
  		</tfoot>
       
	</table>
	
</body>
</html>
